<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
           <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
          </a>
        </header>
       <div class="profile-banner" id="justin-tooley-cover"></div>
        <div class="vitals-container">
         <div class="profile-photo" id="justin-tooley-card"></div>
          <div class="social-icon-container">
           <a href="https://github.com/jstooley"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
            <a href="https://www.linkedin.com/in/justin-tooley-b4a243112/"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>
            <!-- no facebook  no twitter-->
          </div>
          <div class="vitals-text-container">
            <h1 class="profile-name">Justin Tooley</h1>
            <h2 class="profile-location">Lexington, KY</h2>
            <div class="profile-quote">“The mind is everything. What you think you become.  –Buddha</div>
          </div>
        </div>
        <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>Just a guy with a passion for coding hoping to turn it into a career</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
          </div>
          <div class="description-holder">
            <h4>Learn.co</h4>
            <h5>Web Development</h5>
          </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>Sales</h4>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
